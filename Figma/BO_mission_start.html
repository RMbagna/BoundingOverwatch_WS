<script>
    // Profile settings - will be stored in localStorage
    const PROFILE_SETTINGS = {
        steady: {
            L_traversability: 0.3,
            L_visibility: 0.3,
            description: "Slow adaptation. Maintains consistent priorities."
        },
        balanced: {
            L_traversability: 0.6,
            L_visibility: 0.6, 
            description: "Moderate adaptation. Adjusts as conditions evolve."
        },
        reactive: {
            L_traversability: 0.9,
            L_visibility: 0.9,
            description: "Rapid adaptation. Quickly shifts priorities."
        }
    };

    // Handle profile selection
    document.querySelectorAll('input[name="profile"]').forEach(radio => {
        radio.addEventListener('change', function() {
            const profileType = this.value.replace('profile', ''); // "1", "2", or "3"
            const profileKey = ['steady', 'balanced', 'reactive'][parseInt(profileType)-1];
            
            // Store selected profile in localStorage
            localStorage.setItem('selectedProfile', JSON.stringify(PROFILE_SETTINGS[profileKey]));
        });
    });

    // Next button handler
    document.querySelector('.next-button').addEventListener('click', function(e) {
        if (!document.querySelector('input[name="profile"]:checked')) {
            e.preventDefault();
            alert('Please select an operating style before continuing');
        }
    });
</script>
